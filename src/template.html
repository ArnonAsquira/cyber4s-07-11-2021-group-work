<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <h1 id="title">Phonebook</h1>
    <form id="userActionForm">
      <select id="userAction" required>
        <option value="findContact" class="options" selected>Find:</option>
        <option value="deleteContact" class="options">Delete:</option>
        <option value="addContact" class="options">Add:</option>
      </select>
      <div class="floatingLabel">
          <input required type="text" placeholder="Name or ID" id="inputNameOrId" class="userInput" name="inputNameOrId" />
          <label for="inputNameOrId" class="userInputLabel">Name or ID</label>
      </div>
      <div class="floatingLabel">
        <input hidden type="number" placeholder="Phone Number" id="inputPhoneNumber" class="userInput" name="inputPhoneNumber" />
        <label for="inputPhoneNumber" class="userInputLabel">Phone Number</label>
    </div>
      <button id="submit" type="submit" value="submit">Submit</button>
    </form>
    <table class="" id="phonebook">
      <thead>
        <tr>
          <th scope="col" class="borderCorner1">ID</th>
          <th scope="col">Name</th>
          <th scope="col" class="borderCorner2">Number</th>
        </tr>
      </thead>
      <tbody id="phonebookInfo"></tbody>
    </table>
  </body>
</html>
